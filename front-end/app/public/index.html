<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản lý sản phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
  </head>
  <body>
    <main class="bg-dark">
      <div class="container product-managerment bg-base">
        <h2 class="title-cyber">
          <span class="cyber--title">Quản lý </span
          ><span class="product--title">sản phẩm</span>
        </h2>
        <div class="product-managerment__content">
          <div class="mb-4 text-right">
            <button
              id="btnPopupModalAdd"
              class="btn btn-lg btn-outline-warning"
              data-toggle="modal"
              data-target="#productModal"
            >
              Thêm Sản Phẩm
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="productModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="productModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      id="title-model"
                      class="modal-title"
                      id="exampleModalLabel"
                    >
                      Thêm Sản Phẩm
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text min-width" id="tenSanPham"
                            >Tên </span
                          >
                        </div>
                        <input
                          id="name"
                          type="text"
                          class="form-control"
                          placeholder="Tên sản phẩm ..."
                          aria-label="TenSanPham"
                          aria-describedby="tenSanPham"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text min-width" id="soLuong"
                            >Số lượng</span
                          >
                        </div>
                        <input
                          id="amount"
                          type="text"
                          class="form-control"
                          placeholder="Số lượng ... "
                          aria-label="Số lượng"
                          aria-describedby="soLuong"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text min-width" id="gia"
                            >Giá</span
                          >
                        </div>
                        <input
                          id="price"
                          type="text"
                          class="form-control"
                          placeholder="Giá ... "
                          aria-label="Giá"
                          aria-describedby="gia"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text min-width" id="khuyenMai"
                            >Khuyến mãi</span
                          >
                        </div>
                        <input
                          id="sale"
                          type="text"
                          class="form-control"
                          placeholder="Khuyến mãi ... "
                          aria-label="Khuyến mãi"
                          aria-describedby="khuyenMai"
                        />
                      </div>
                      <!-- <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text min-width" for="lop"
                            >Lớp</label
                          >
                        </div>
                        <select id="class" class="custom-select" id="lop">
                          <option selected>Chọn lớp ...</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div> -->
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Đóng
                    </button>
                    <button
                      id="addProduct"
                      type="button"
                      class="btn btn-outline-warning"
                    >
                      Thêm
                    </button>
                    <button
                      id="updateProduct"
                      type="button"
                      class="btn btn-outline-warning"
                    >
                      Cập Nhật
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="product-list">
            <table class="table">
              <thead class="color__white header__size">
                <tr>
                  <th scope="col">Mã số</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Giá</th>
                  <th scope="col">Khuyến mãi</th>
                </tr>
              </thead>
              <tbody id="tbody" class="color__white body__size"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Messages -->
    <div
      class="modal fade"
      id="modalMessage"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalMessageLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <p class="alert alert-primary" id="message-content">
          Thành Công
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../src/index.js" type="module"></script>
  </body>
</html>
